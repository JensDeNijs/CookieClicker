<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cookie Clicker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav pt-5">
            <p>Cookies per click: <span id="perClick"></span></p>
            <br>
            <p>Cookies per second: <span id="perSec"></span></p>
        </div>
        <div class="col-sm-8 ">
            <h1>Cookie Clicker</h1>
            <p>Click the Cookie to get more Cookies.</p>
            <hr>
            <div>
                <h3 id="cookiesSize" class="py-3"><span id="cookies">0</span> COOKIES</h3>
                <div class="divpic">
                    <img src="https://i.pinimg.com/originals/10/2f/5c/102f5c0506f4e8768f7da9489b8fc9c7.png"
                         alt="Italian Trulli"
                         id="cookieButton">
                </div>
            </div>
        </div>
        <div class="col-sm-2 sidenav text-left sidenav2">
            <div class="well ">
                <p>Clicker Upgrade => <span id="clickerUpgrade"></span></p>
                <button type="button" id="btnClickerUpgrade">Cookies: <span id="buyClick"></span></button>

            </div>
            <hr>
            <div class="well ">
                <p>Autoclicker Upgrade 1 => <span id="autoClickerUpgrade"></span></p>
                <button type="button" id="btnAutoClickerUpgrade">Cookies: <span id="buyAutoClick"></span></button>

            </div>
            <hr>
            <div class="well ">
                <p>Autoclicker Upgrade 2 => <span id="autoClickerUpgrade2"></span></p>
                <button type="button" id="btnAutoClickerUpgrade2">Cookies: <span id="buyAutoClick2"></span></button>

            </div>
            <hr>
            <div class="well ">
                <p>Autoclicker Upgrade 3 => <span id="autoClickerUpgrade3"></span></p>
                <button type="button" id="btnAutoClickerUpgrade3">Cookies: <span id="buyAutoClick3"></span></button>

            </div>
            <hr>
            <div class="well ">
                <p>Autoclicker Upgrade 4 => <span id="autoClickerUpgrade4"></span></p>
                <button type="button" id="btnAutoClickerUpgrade4">Cookies: <span id="buyAutoClick4"></span></button>

            </div>
            <hr>
        </div>
    </div>
</div>


<script src="./script.js"></script>
</body>
</html>
